name: Daily News Summary

on:
  schedule:
    # 毎日 日本時間午前8時に実行 (UTCで23時)
    - cron: '0 23 * * *'
  workflow_dispatch: # 手動実行も可能にする

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # プロジェクトに合わせたバージョン

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the script
        run: python main.py
        env:
          GOOGLE_DRIVE_OUTPUT_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_OUTPUT_FOLDER_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          GOOGLE_DOC_ID: ${{ secrets.GOOGLE_DOC_ID }}

      - name: Commit and push index.html
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          # 変更があった場合のみコミット
          git diff --staged --quiet || git commit -m "Update daily news summary"
          git push
