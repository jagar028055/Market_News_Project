<!DOCTYPE html>
<html lang="ja" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Market News Dashboard - AIニュース分析</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="AIが主要ニュースサイトから収集・要約した最新の市場ニュース">
    <meta name="keywords" content="ニュース,市場,AI,要約,株式,経済">
    <meta name="author" content="Market News AI">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Market News Dashboard - AIニュース分析">
    <meta property="og:description" content="AIが分析した最新マーケットニュース">
    <meta property="og:type" content="website">
    
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.0.6/css/pico.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    
    <!-- Header -->
    <header class="container main-header">
        <div class="header-content">
            <h1 class="header-title">
                📊 Market News Dashboard
            </h1>
            <div class="header-controls">
                <button id="theme-toggle" class="theme-toggle" aria-label="テーマ切り替え">🌙</button>
                <button id="refresh-button" class="refresh-button">🔄 更新</button>
                <a href="pro-summary.html" class="pro-summary-link">📈 詳細分析</a>
            </div>
        </div>
        <p>AIが主要ニュースサイトから収集・要約した最新情報</p>
    </header>
    
    <main class="container">
        
        <!-- 統計セクション -->
        <section class="stats-section">
            <div class="grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-articles">-</div>
                    <div class="stat-label">総記事数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="last-updated">-</div>
                    <div class="stat-label">最終更新</div>
                </div>
                <div class="stat-card">
                    <div id="region-chart"></div>
                    <div class="stat-label">地域分布</div>
                </div>
                <div class="stat-card">
                    <div id="category-chart"></div>
                    <div class="stat-label">カテゴリ分布</div>
                </div>
            </div>
        </section>
        
        <!-- フィルター・検索 -->
        <section class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="search-input">🔍 記事を検索</label>
                    <input type="search" id="search-input" placeholder="キーワードで検索... (Ctrl+K)">
                </div>
                <div class="filter-group">
                    <label for="source-filter">📰 ソース</label>
                    <select id="source-filter">
                        <option value="">全てのソース</option>
                        <option value="Reuters">Reuters</option>
                        <option value="Bloomberg">Bloomberg</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="region-filter">🌍 地域</label>
                    <select id="region-filter">
                        <option value="">全ての地域</option>
                        <option value="japan">日本</option>
                        <option value="usa">アメリカ</option>
                        <option value="europe">欧州</option>
                        <option value="asia">アジア</option>
                        <option value="global">グローバル</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sort-filter">📊 並び順</label>
                    <select id="sort-filter">
                        <option value="date-desc">日時（新しい順）</option>
                        <option value="date-asc">日時（古い順）</option>
                        <option value="source">ソース順</option>
                    </select>
                </div>
            </div>
        </section>
        
        <!-- Loading Indicator -->
        <div id="loading" style="text-align: center; padding: 2rem; display: block;">
            <div style="font-size: 2rem;">⏳</div>
            <p>記事を読み込み中...</p>
        </div>
        
        <!-- 記事一覧 -->
        <section id="articles-section" style="display: none;">
            <h2>📰 記事一覧 <span id="articles-count"></span></h2>
            <div id="articles-container" class="articles-grid">
                <!-- 記事はJavaScriptで動的に生成 -->
            </div>
        </section>
    </main>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h4>Market News Dashboard</h4>
                <p>AIによる市場ニュース分析</p>
            </div>
            <div class="footer-section">
                <h4>最終更新</h4>
                <p id="footer-last-updated">-</p>
            </div>
            <div class="footer-section">
                <h4>データソース</h4>
                <p>Reuters, Bloomberg</p>
            </div>
        </div>
        <hr>
        <div style="text-align: center;">
            <small>Powered by Gemini AI & Python Scrapers | 🤖 Generated with Claude Code</small>
        </div>
    </footer>
    
    <!-- JavaScript -->
    <script>
        // グローバル変数
        let articlesData = [];
        let filteredArticles = [];
        
        // JSONファイルから記事データを読み込み
        async function loadArticlesData() {
            try {
                const response = await fetch('data/articles.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // 感情分析データを削除（Flash要約のみ表示）
                articlesData = data.map(article => ({
                    title: article.title,
                    url: article.url,
                    summary: article.summary,
                    source: article.source,
                    published_jst: article.published_jst
                }));
                
                console.log('記事データを読み込みました:', articlesData.length + '件');
                
                // データ読み込み完了後に初期化
                hideLoading();
                initializeApp();
                
            } catch (error) {
                console.error('記事データの読み込みに失敗しました:', error);
                hideLoading();
                showError('記事データの読み込みに失敗しました。');
            }
        }
        
        // ローディング非表示
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('articles-section').style.display = 'block';
        }
        
        // エラー表示
        function showError(message) {
            document.getElementById('articles-container').innerHTML = 
                `<div class="error-message" style="text-align: center; padding: 2rem; color: #e74c3c;">
                    <h3>⚠️ エラー</h3>
                    <p>${message}</p>
                </div>`;
        }
        
        // アプリケーション初期化
        function initializeApp() {
            updateStats();
            filteredArticles = [...articlesData];
            displayArticles();
            setupEventListeners();
        }
        
        // 統計情報を更新
        function updateStats() {
            const totalArticles = articlesData.length;
            document.getElementById('total-articles').textContent = totalArticles;
            document.getElementById('articles-count').textContent = `(${totalArticles}件)`;
            
            // 最終更新日時を計算
            if (articlesData.length > 0) {
                const latestDate = articlesData.reduce((latest, article) => {
                    const articleDate = new Date(article.published_jst);
                    return articleDate > latest ? articleDate : latest;
                }, new Date(articlesData[0].published_jst));
                
                const formattedDate = latestDate.toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                document.getElementById('last-updated').textContent = formattedDate;
                document.getElementById('footer-last-updated').textContent = formattedDate;
            }
        }
        
        // 記事を表示
        function displayArticles() {
            const container = document.getElementById('articles-container');
            
            if (filteredArticles.length === 0) {
                container.innerHTML = '<div class="no-articles">該当する記事が見つかりませんでした。</div>';
                return;
            }
            
            const articlesHTML = filteredArticles.map(article => {
                const publishedDate = new Date(article.published_jst).toLocaleString('ja-JP', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                return `
                    <article class="article-card">
                        <header class="article-header">
                            <h3 class="article-title">
                                <a href="${article.url}" target="_blank" rel="noopener noreferrer">
                                    ${article.title}
                                </a>
                            </h3>
                            <div class="article-meta">
                                <span class="article-source">📰 ${article.source}</span>
                                <span class="article-date">🕒 ${publishedDate}</span>
                            </div>
                        </header>
                        <div class="article-content">
                            <p class="article-summary">${article.summary}</p>
                        </div>
                    </article>
                `;
            }).join('');
            
            container.innerHTML = articlesHTML;
            document.getElementById('articles-count').textContent = `(${filteredArticles.length}件)`;
        }
        
        // イベントリスナー設定
        function setupEventListeners() {
            // 検索機能
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', filterArticles);
            
            // フィルター機能
            const sourceFilter = document.getElementById('source-filter');
            const regionFilter = document.getElementById('region-filter');
            const sortFilter = document.getElementById('sort-filter');
            
            sourceFilter.addEventListener('change', filterArticles);
            regionFilter.addEventListener('change', filterArticles);
            sortFilter.addEventListener('change', filterArticles);
            
            // リフレッシュボタン
            const refreshButton = document.getElementById('refresh-button');
            refreshButton.addEventListener('click', () => {
                location.reload();
            });
            
            // テーマトグル
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', toggleTheme);
            
            // キーボードショートカット
            document.addEventListener('keydown', (e) => {
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    searchInput.focus();
                }
            });
        }
        
        // 記事フィルタリング
        function filterArticles() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const sourceFilter = document.getElementById('source-filter').value;
            const sortFilter = document.getElementById('sort-filter').value;
            
            filteredArticles = articlesData.filter(article => {
                const matchesSearch = !searchTerm || 
                    article.title.toLowerCase().includes(searchTerm) || 
                    article.summary.toLowerCase().includes(searchTerm);
                
                const matchesSource = !sourceFilter || article.source === sourceFilter;
                
                return matchesSearch && matchesSource;
            });
            
            // ソート
            if (sortFilter === 'date-desc') {
                filteredArticles.sort((a, b) => new Date(b.published_jst) - new Date(a.published_jst));
            } else if (sortFilter === 'date-asc') {
                filteredArticles.sort((a, b) => new Date(a.published_jst) - new Date(b.published_jst));
            } else if (sortFilter === 'source') {
                filteredArticles.sort((a, b) => a.source.localeCompare(b.source));
            }
            
            displayArticles();
        }
        
        // テーマ切り替え
        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('theme-toggle');
            
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                themeToggle.textContent = '🌙';
            } else {
                html.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
            }
        }
        
        // ページ読み込み時にデータ読み込み開始
        document.addEventListener('DOMContentLoaded', loadArticlesData);
    </script>
    <script src="assets/js/app.js"></script>
</body>
</html>
